<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<title>Alfresco Upload</title>
	<link rel="stylesheet" type="text/css" href="../entypo-font/css/entypo.css">
	<link rel="stylesheet" type="text/css" href="../css/import-dialog.css">
	<link rel="stylesheet" type="text/css" href="../css/magnific-popup.css">
	<link rel="stylesheet" type="text/css" href="../css/nprogress.css">
	<link rel="stylesheet" type="text/css" href="../css/upload.css">
</head>

<body>
	<div id="logo-wrapper" class="div-center">
		<img src="../img/ep_logo_azzurro.svg" height="52px" width="250px" alt="E-Project" />
	</div>
	
	<div id="import-export-wrap">
		<span id="export-icon" class="icon-export icon" title="Esporta tutto su file"></span>
		<a href="#import-popup" class="open-popup-link">
			<span id="import-icon" class="icon-download icon" title="Importa da file"></span>
		</a>
		<!-- import popup (uses magnific popup)-->
		<div id="import-popup" class="white-popup mfp-hide">
			<div id="import-form-wrapper" class="div-center">
				<!--
				<label>File</label>
				-->
				<input id="filedata-import" type="file" name="backup-file" />

				<p id="import-btn-wrap">
					<!--
					<span id="import-icon" class="icon-upload-cloud icon-not-clickable icon" title="Importa profili e impostazioni"></span>
					-->
					<input id="import-btn" type="button" name="import-btn" class="btn-blue" value="Importa" title="Importa profili e impostazioni" disabled />
				</p>
			</div>
			
			<div id="import-status-message-wrap">
				<div id="import-status-message">
					<!-- testo popolato da JS -->
				</div>
			</div>	
		</div>
		
	</div>

	<div id="upload-form-wrapper" class="div-center">
		<label>Alfresco URL</label>
		<input id="alfroot" type="text" placeholder="Alfresco root (http://mio.server.com/alfresco)" /><br>
		<label>User</label>
		<input id="username" type="text" placeholder="Alfresco user" /><br>
		<label>Password</label>
		<input id="password" type="password" placeholder="Alfresco password" /><br>
		<form id="upload-form" name="uploadForm" enctype="multipart/form-data">
			<label>Sito</label>
			<input id="siteid" type="text" name="siteid" placeholder="Nome del sito" /><br />
			<label>Directory</label>
			<input id="uploaddirectory" type="text" name="uploaddirectory" placeholder="Directory di upload" /><br />
			<label>Versiona</label>
			<input id="overwrite" type="checkbox" name="overwrite" /><br />
			<label>File</label>
			<input id="filedata" type="file" name="filedata" />
			
			<!-- campi di input nascosti -->
			<input id="aspects" type="hidden" name="aspects" value="cm:versionable" />
			<input id="containerid" type="hidden" name="containerid" value="documentLibrary" />
			<input id="contenttype" type="hidden" name="contenttype" value="cm:content" />
		</form>
		<p id="submit-btn-wrap">
			<span id="upload-icon" class="icon-upload-cloud icon-not-clickable icon" title="Carica il file su Alfresco Share"></span>
		</p>
	</div>
	
	<div id="status-message-wrap">
		<div id="status-message">
			<!-- testo popolato da JS -->
		</div>
	</div>
	
	<div id="control" class="div-center">
		<input id="actual-profile" name="actual-profile" placeholder="Nome profilo">
		<select id="select-profile" placeholder="Scegli profilo">
			<!-- lista popolata da JS -->
		</select>

		<!--
		<span id="up-icon" class="icon-up-bold icon"></span>
		<span id="heart-icon" class="icon-heart-empty icon"></span>
		-->
		<span id="save-icon" class="icon-floppy icon" title="Salva il profilo"></span>
		<span id="trash-icon" class="icon-trash icon" title="Elimina profilo selezionato"></span>
		
		
		<input id="clear-db" type="button" name="cleardb" class="btn-submit" value="Clear DB" />
		<input id="mostra" type="button" name="mostra" class="btn-submit" value="Mostra tutto" />
		<!-- TEST 
		<input id="save-prof" type="button" name="saveprof" class="btn-submit" value="Salva Profili" />
		<input id="mbusati" type="button" name="refresh" class="btn-submit" value="MB in uso?" />
		<input id="showpath" type="button" name="showpath" class="btn-submit" value="Mostra path-salvataggio" />
		<!-- END TEST -->
	
	</div>
	
	<!-- jquery -->
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.11.1.min.js"></script>
	
	<!-- plus -->
	<script type="text/javascript" src="../js/magnific-popup.js"></script>
	<script type="text/javascript" src="../js/nprogress.js"></script>
	<script type="text/javascript" src="../js/store-manager.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	
	<!-- core -->
	<script type="text/javascript" src="../js/import-dialog.js"></script>
	<script type="text/javascript" src="../js/upload.js"></script>
</body>
</html>

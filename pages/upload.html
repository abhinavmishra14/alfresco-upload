<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<title>Alfresco Upload</title>
	<link rel="stylesheet" type="text/css" href="../css/upload.css">
	<link rel="stylesheet" type="text/css" href="../css/nprogress.css">
	<link rel="stylesheet" type="text/css" href="../entypo-font/css/entypo.css">	
</head>

<body>
	<div id="logo-wrapper" class="div-center">
		<img src="../img/ep_logo_azzurro.svg" height="52px" width="250px" alt="E-Project" />
	</div>
	
	<div id="upload-form-wrapper" class="div-center">
		<label>User</label><input id="username" type="text" placeholder="Alfresco user"><br>
		<label>Password</label><input id="password" type="password" placeholder="Alfresco password"><br>
		<form id="upload-form" name="uploadForm" enctype="multipart/form-data">
			<label>Site</label><input id="siteid" type="text" name="siteid" placeholder="Nome del sito" /><br />
			<label>Directory</label><input id="uploaddirectory" type="text" name="uploaddirectory" placeholder="Directory di upload" /><br />
			<label>Overwrite</label><input id="overwrite" type="checkbox" name="overwrite" checked /><br />
			<label>File</label><input id="filedata" type="file" name="filedata" />
			<input id="aspects" type="hidden" name="aspects" value="cm:versionable" />
			<input id="containerid" type="hidden" name="containerid" value="documentLibrary" />
			<input id="contenttype" type="hidden" name="contenttype" value="cm:content" />
		</form>
		<p id="submit-btn-wrap">
			<!--<input id="submit" type="button" name="submit" class="btn-submit" value="Send" />-->
			<span id="upload-icon" class="icon-upload-cloud icon"></span>
		</p>
	</div>
	
	<div id="status-message" class="div-center"></div>
	
	<div id="control" class="div-center">
		<input id="profile-name" name="profile-name" list="profiles" placeholder="Nome profilo">
		<datalist id="profiles">
			<!--
			<option value="Internet Explorer">
			<option value="Firefox">
			-->
		</datalist>
		<span id="up-icon" class="icon-up-bold icon"></span>
		<!--<span id="heart-icon" class="icon-heart-empty icon"></span>-->
		<span id="save-icon" class="icon-floppy icon"></span>
		<span id="trash-icon" class="icon-trash icon"></span>
		
		<!-- TEST 
		<input id="clear-db" type="button" name="cleardb" class="btn-submit" value="Clear DB" />
		<input id="save-prof" type="button" name="saveprof" class="btn-submit" value="Salva Profili" />
		<input id="mbusati" type="button" name="refresh" class="btn-submit" value="MB in uso?" />
		<!-- END TEST -->

			
	</div>
	
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/nprogress.js"></script>
	<script type="text/javascript" src="../js/store-manager.js"></script>
	<script type="text/javascript" src="../js/upload.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<title>Alfresco Upload</title>
	<style type="text/css" title="currentStyle">
		@import "../css/upload.css";
	</style>
</head>

<body>	
	<!-- NUOVO FORM --->
	<div id="upload-form-wrapper">
		<label>User: </label><input id="username" type="text" value="stefano"><br>
		<label>Password: </label><input id="password" type="password" value="stefano"><br>
		<form id="upload-form" name="uploadForm" enctype='multipart/form-data'>
			<label>Site: </label><input id="siteid" type="text" name="siteid" value="repository" /><br />
			<input id="containerid" type="hidden" name="containerid" value="documentLibrary" />				
			<label>Directory: </label><input id="uploaddirectory" type="text" name="uploaddirectory" value="/rapportini/" /><br />
			<label>Description: </label><input id="description" type="text" name="description" value="nuova versione" /><br />
			<label>Overwrite: </label><input id="overwrite" type="checkbox" name="overwrite" value="true" />
			<input id="filedata" type="file" name="filedata" />
			<input id="contenttype" type="hidden" name="contenttype" value="cm:content" /><br />
		</form>
		<label>Debug: </label><input id="debug" type="checkbox" checked><br />
		<input id="submit" type="button" name="submit" class="button" value="Send" />

		<div id="status"></div>
		<div id="upload-message"></div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/upload.js"></script>
	<script type="text/javascript" src="../js/classes.js"></script>
</body>
</html>
